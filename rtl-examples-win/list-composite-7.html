<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>

  <meta name="mobile-web-app-capable" content="yes">

  <title>ChocolateChip-UI Windows</title>

  <nav>
    <h1>Cقائمة مركبة</h1>

            <span class='date-time'>3/14/10</span>
            <span class='nav'></span>
          </aside>
        </li>
        <li class='comp' data-goto>
          <div>
            <h3>حيوانات</h3>
          </div>
          <aside>
            <span class='date-time'>12:30</span>
            <span class='nav'></span>
          </aside>
        </li>
        <li class='comp' data-goto>
          <div>
            <h3>طعام</h3>
          </div>
          <aside>
            <span class='date-time'>منتصف النهار</span>
            <span class='nav'></span>
          </aside>
        </li>
        <li class='comp' data-goto>

          </div>
          <aside>
            <span class='date-time'>الأسبوع المقبل</span>
            <span class='nav'></span>
